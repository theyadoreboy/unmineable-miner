name: ðŸŸ¢ Keep Repository Alive

on:
  schedule:
    - cron: '0 0 */30 * *'  # Jalankan setiap 30 hari pada pukul 00:00 UTC
  workflow_dispatch:         # Bisa dijalankan manual dari GitHub UI

permissions:
  contents: write  # Memberi akses push ke repo dengan GITHUB_TOKEN

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create empty keepalive commit
        run: |
          git commit --allow-empty -m "ðŸŸ¢ Keepalive: prevent Actions from sleeping"
          git push
